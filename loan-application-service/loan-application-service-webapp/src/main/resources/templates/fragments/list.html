<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.6/css/bootstrap.min.css"
          rel="stylesheet" media="screen" />
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.6/js/bootstrap.min.js"
          rel="stylesheet" media="screen" />
    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.2.1/jquery.min.js"></script>
</head>
<body>

<div th:fragment="list">
    <div class="hero-unit">
        <h1>Loan Applications</h1>
    </div>

    <span th:unless="${param.loanRejected==null}" style="color: darkred">Loan Rejected</span>

    <table class="table">
        <thead>
        <tr>
            <th>#</th>
            <th>Identification Number</th>
            <th>First name</th>
            <th>Last name</th>
            <th>IP</th>
            <th>Amount</th>
            <th>Approved</th>
        </tr>
        </thead>
        <tbody>
    <div th:each="application : ${applications}">
        <tr>
            <td th:text="${application.id}"></td>
            <td th:text="${application.person.identificationNumber}"></td>
            <td th:text="${application.person.firstName}"></td>
            <td th:text="${application.person.lastName}"></td>
            <td th:text="${application.ip}"></td>
            <td th:text="${application.amount}"></td>
            <td th:text="${application.approved}"></td>
        </tr>
    </div>
        </tbody>
    </table>

</div>
</body>
</html>
